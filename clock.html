<html>

  <body>

    <header>
      <div class="container">
        <a class="logo" href="index.html">jQuery lab</a>

    <main>
      <div class="clocks-wrapper">
        <div class="container">

          <!-- Normal Clock -->
          <div class="circle standard-clock">
            <p id="current-time">00:00</p>
          </div>

          <div class="timer-and-stopwatch">

            <!-- Timer -->
            <div class="timer circle">
              <p>00:00:00</p>
            </div>

            <!-- Stopwatch -->
            <div class="stopwatch circle">
              <p>00:00:00</p>
            </div>

          </div>
        </div>
      </div>
    </main>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
